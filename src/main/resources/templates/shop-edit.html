<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать магазин</title>
</head>
<body>
<h1>Редактировать магазин</h1>


<form th:action="@{/shops/{id}/edit(id=${shop.id})}" method="post" th:object="${shop}">
    <div>
        <label for="name">Название магазина:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="address">Адрес:</label>
        <input type="text" id="address" th:field="*{address}" required />
    </div>
    <div>
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" th:field="*{phone}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="website">Сайт:</label>
        <input type="url" id="website" th:field="*{website}" />
    </div>
    <div>
        <label for="category">Категория:</label>
        <input type="text" id="category" th:field="*{category}" required />
    </div>
    <div>
        <label for="description">Описание:</label>
        <textarea id="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <button type="submit">Сохранить изменения</button>
        <a th:href="@{/shops}">Отменить</a>
    </div>
</form>

</body>
</html>
